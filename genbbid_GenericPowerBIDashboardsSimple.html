<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* This removes the default padding/margin so the frame touches the edges */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents double scrollbars */
            background-color: #f4f4f4;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        title="Call Center" 
        src="https://app.powerbi.com/reportEmbed?reportId=3c7f8243-794d-49da-af22-04e71776c6bc&autoAuth=true&ctid=ee2d62ae-191c-4c86-9137-474d8bbe0a54" 
        allowFullScreen="true">
    </iframe>

</body>
</html>
